<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="Resources/logo.png" class="brand-logo" alt="">
        <ul class="nav-links">
            <li class="nav-items"><a href="">TV</a></li>
            <li class="nav-items"><a href="">Movies</a></li>
            <li class="nav-items"><a href="">Sports</a></li>
            <li class="nav-items"><a href="">Premium</a></li>
        </ul>
        <div class="right-container">
            <input type="text" class="search-box" placeholder="search">
            <button class="sub-btn">SUBSCRIBE</button>
            <a href="#" class="login-link">Login</a>
        </div>
    </nav>
    <div class="caraousal-container">
        <div class="caraousel">
            <div class="slider">
                <div class="slide-content">
                    <h1 class="movie-title">Loki</h1>
                    <p class="movie-des">The mercurial villain Loki resumes his role as the god of Mischief in a new series that takes placea after 
                        the events of "Avengers : ENDGAME!."
                    </p>

                </div>
                <img src="Resources/slider 1.png" alt="">
            </div>
        </div>
    </div>
    <div class="video-card-container">
        <div class="video-card">
            <img src="Resources/disney.png" class="video-card-image" alt="">
            <video src="Resources/disney.mp4" muted loop class="card-video"></video>

        </div>
        <div class="video-card">
            <img src="Resources/pixar.png" class="video-card-image" alt="">
            <video src="Resources/pixar.mp4" muted loop class="card-video"></video>
            
        </div>
        <div class="video-card">
            <img src="Resources/marvel.png" class="video-card-image" alt="">
            <video src="Resources/marvel.mp4" muted loop class="card-video"></video>
            
        </div>
        <div class="video-card">
            <img src="Resources/star-wars.png" class="video-card-image" alt="">
            <video src="Resources/star-war.mp4" muted loop class="card-video"></video>
            
        </div>
        <div class="video-card">
            <img src="Resources/geographic.png" class="video-card-image" alt="">
            <video src="Resources/geographic.mp4" muted loop class="card-video"></video>
            
        </div>
    </div>

</body>
</html>
